<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url("images/modern-education-Skillstork.jpg");

            padding: 50px;
        }
        .login-container {
            width: 400px;
            height: 300px;
            color: #f4f4f4;
    padding: 30px;
    border-radius: 50px;
    background-color: rgba(255, 255, 255, 0.2); /* White with 20% opacity */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(10px); /* Optional: Adds a glass effect */
}

        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: blue;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: rgb(232, 232, 237);
        }
        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }
        .forgot-password a {
            color: white;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }


        .a{
            color: white;
            text-decoration: none;
        }
        
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form action="s" method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder=" please enter username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"  placeholder="please enter your password" required>
        </div>
        <p><a href="./register.html">forgot password</a></p>
        <div class="forgot-password">
            <p><a href="startlearning.html">login</a></p>
        </div>
    </form>
</div>

</body>
</html>
